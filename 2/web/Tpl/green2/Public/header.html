<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="../Public/assets/css/workless.css">
    <link rel="stylesheet" href="../Public/css/style_index.css">
    <script src="../Public/assets/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="../Public/assets/js/workless.js" preload="*" type="text/javascript"></script>
    <script src="../Public/js/jquery.city_list_plugs.js" type="text/javascript"></script>
    <script src="../Public/js/index.js" type="text/javascript"></script>
    <script src="__ROOT__/Public/Plugins/jquery.artDialog/jquery.artDialog.js?skin=default" type="text/javascript"></script>
    <script type="text/javascript" src="__ROOT__/Public/Plugins/jquery.artDialog/iframeTools.js"></script>
    <title>途乐 世界这么大，我想去走走</title>
</head>
<body>

<div id="header">
    <div class="topbar">
        <div class="wrapper w1200">
            <ul class="login">

                <div class="citybg"><a href="#" class="city">成都</a> [<a href="#" tabindex="1" class="citychange cityoff">切换城市</a>]
                    <div class="cityList" tabindex="2">
                        <div class="outer">
                            <ul class="clearfix">
                                <volist name="cityList" id="city_item">
                                    <neq name="city_item.cid" value="$currentCity.id">
                                        <li>
                                            <a href="{:U('Common/handoff',array('city'=>$city_item['names_en']))}">{$city_item.names}</a>
                                        </li>
                                    </neq>
                                </volist>
                                <li class="clear"></li>
                            </ul>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
                <if condition="isset($_SESSION['user_id'])">
                <a href="{:U('/userinfo/revise_userdetail')}"  class="highlight">{$_SESSION['user_name']}</a> | <a href="{:U('login/logout')}"  class="highlight">注销</a>
                <else/>
                <a href="{:U('/login')}" class="highlight">登陆</a> | <a href="{:U('register/register')}"  class="highlight">注册</a>
                </if>
            </ul>
            <ul class="help">
                <a href="{:U('article/detail')}?detail=2">帮助中心</a> | <a href="{:U('index/feedback')}" target="_blank">意见反馈</a> | <a onclick="addFavorite('{:U('index/index')}', document.title)" href="javascript:void(0)">收藏本站</a> | <a href="{:U('article/detail')}?detail=1">关于我们</a> | <a href="{:U('article/notice')}">网站公告</a>
            </ul>
        </div>
    </div>
    <div class="wrapper w1200">
         <div style="float:left;margin-top:30px"><iframe name="sinaWeatherTool" src="http://weather.news.sina.com.cn/chajian/iframe/weatherStyle2.html?city=%E6%88%90%E9%83%BD" width="200" height="80" marginwidth="0" marginheight="0" hspace="0" vspace="0" frameborder="0" scrolling="no"></iframe></div>
        <div class="logo"><img src="../Public/images/logo.jpg"></div>
        <ul class="nav">
            <li><a href="__Index__"  <eq name="current" value="index">class="onthis"</eq>>首页</a></li>
            <volist name="tour_type" id="tid">
                <li>
                    <a href="{:U('travel/travel',array('type'=>$tid['id'],'current_city'=>$currentCity['en']))}"
                    <eq name="current" value="$tid.id">class="onthis"</eq>>{$tid.names}
                    </a>
                </li>
            </volist>
            <li><a href="{:U('/hotel')}"  <eq name="current" value="hotel">class="onthis"</eq>>酒店宾馆</a></li>
            <li><a href="{:U('/viewpoint')}" <eq name="current" value="viewpoint">class="onthis"</eq>>景点门票</a></li>
            <li><a href="{:U('article/detail')}?detail=2"  <eq name="current" value="help">class="onthis"</eq>>帮助中心</a></li>
        </ul>
    </div>
</div>
