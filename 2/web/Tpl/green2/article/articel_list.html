<link href="../Public/css/article.css" rel="stylesheet" type="text/css">

<div class="wrapper w1200">
  <div class="col-24" id="body">
    <div class="title">
      <h3>{$title}</h3>
    </div>
    <div class="row">
      <table>
        <tr>
          <td class="list">
          	<div>
              <ul>
                <volist name="list" id="vo">
                  <a href="{:U('detail')}?detail={$vo.id}"><li <eq name="vo.id" value="$detail_id">class="on"</eq>>{$vo.names} <span>&gt;</span></li></a>
                </volist>
              </ul>
            </div>
          </td>
          <td class="content" height="450px;">
            <volist name="content" id="vo">
              <div class="body">
                <table class="article-list">
                  <tr>
                    <td height="32" class="text"><a href="{:U('detail')}?id={$vo.id}">{$vo.title}</a></td>
                    <td width="204" rowspan="3"><img src="__ROOT__{$vo.pic}" border="0" width="204" height="139" /></td>
                  </tr>
                  <tr>
                    <td class="text"><p class="gray">{$vo.content|f_html|msubstr=0,94}</p>
                    </td>
                  </tr>
                  <tr>
                    <td height="18" class="text">
                      <span class="booked">访问量：{$vo.hits}次； 文章来自：{$vo.source}； 发表时间：{$vo.add_time|date="Y年m月d日 H:i:s", ###}</span>
                    </td>
                  </tr>
                </table>
              </div>
            </volist>
            <div class="page">{$page}</div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
