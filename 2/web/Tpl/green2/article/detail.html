<link href="../Public/css/article.css" rel="stylesheet" type="text/css">

<div class="wrapper w1200">
  <div class="col-24" id="body">
    <div class="title">
      <h3>{$content.title}</h3>
    </div>
    <div class="row">
      <table>
        <tr>
          <td class="list"><div>
              <ul>
                <volist name="list" id="vo">
                  <a href="
                    <eq name='detailtype' value='0'>
                      {:U('detail')}?detail={$vo.id}
                    <else/>
                      {:U('notice')}
                    </eq>">
                    <li 
                      <eq name="vo.id" value="$content['Section_id']">
                        class="on"
                      </eq>>{$vo.names}<span>&gt;</span>
                    </li>
                  </a>
                </volist>
              </ul>
            </div></td>
          <td class="content" height="450px;"><div class="body">{$content.content}</div></td>
        </tr>
      </table>
    </div>
  </div>
</div>
