<div id="nav" class="mainnav_title">

    <form action="{:U('notice_add')}"  name="myform" id="myform" enctype="multipart/form-data" method="post">
    
    <table border="0" cellspacing="0" cellpadding="0" class="table_form select" width="100%">
        <tbody>
            <tr>
                <th  width="128">公告标题：</th>
                <td><input name="title" type="text" class="txt w300" id="title"></td>
            </tr>
            <tr>
                <th>排序：</th>
                <td><span><input name="sort" type="text" class="txt w80 digits" id="sort" value="0"></span></td>
            </tr>
            <tr>
                <th>点击数：</th>
                <td><span><input name="hits" type="text" class="txt w80 digits" id="hits" value="0"></span></td>
            </tr>
          <!--<tr>
                <th>起始时间：</th>
                <td><input name="start_time" type="text"  class="txt calender required date" id="start_time" ></td>
            </tr>
            <tr>
                <th>终止时间：</th>
                <td><input name="end_time" type="text" class="txt calender required date" id="end_time"></td>
            </tr>-->
            <tr>
                <th>seo标题（seo_title）：</th>
                <td><input name="seo_title" type="text" class="txt w300" id="seo_title"></td>
            </tr>
            <tr>
                <th>seo关键字（seo_keywords）：</th>
                <td><input name="seo_keywords" type="text" class="txt w300" id="seo_keywords"></td>
            </tr>
            <tr>
                <th>seo描述（seo_description）：</th>
                <td><textarea name="seo_description" id="seo_description" cols="90" rows="3"></textarea></td>
            </tr>
            <tr>
                <th class="vt">公告内容：</th>
                <td>
                    <textarea name="content" cols="90" rows="5" id="content" class="kind-text"></textarea>
                </td>
            </tr>
            </tr><tr><td height="50"></td></tr>
        </tbody>
    </table>
        <div id="btnbox" class="btn">
            <INPUT TYPE="submit" value=" 保 存 " name="save" class="button">
            <input name="rset" TYPE="reset" class="button" id="rset" value=" 重 置 ">
        </div>
    </form>
