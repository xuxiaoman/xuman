<script type="text/javascript">    function checkall(form) {        for (var i = 0; i < form.elements.length; i++) {            var e = form.elements[i];            if (e.name != 'chkall' && e.type == "checkbox" && e.name != 'baktype[]') {                e.checked = form.chkall.checked;            }        }    }    function checkanti() {        var form = document.getElementById("myform");        for (var i = 0; i < form.elements.length; i++) {            var e = form.elements[i];            if (e.name != 'chkall' && e.type == "checkbox" && e.name != 'baktype[]') {                e.checked = !(e.checked);            }        }    }</script><div id="nav" class="mainnav_title">    <ul>        <a href="{:U('bakup/index')}" class="on">数据库备份</a> |        <a href="{:U('bakup/import_list')}">数据库还原</a>    </ul></div><form method="post" name="myform" id="myform" action="{:U('bakup/bak')}">    <div class="table-list">        <table cellspacing="0" cellpadding="0" width="100%">            <thead>            <tr>                <th>                    <input name='chkall' type='checkbox' id='chkall' onclick='checkall(this.form)' value='check' checked>                    <a href="javascript:checkanti();">全选</a></th>                <th>数据库表</th>                <th>记录条数</th>                <th>大小 [共{$totalsize}M]</th>            </tr>            </thead>            <tbody>            <volist name="tables" id="vo">                <tr>                    <td class="tablerow" align="center">                        <input type="checkbox" name="tables[]" value="{$vo.name}" checked>                    </td>                    <td class="tablerow">{$vo.name}</td>                    <td class="tablerow">&nbsp;{$vo.count}</td>                    <td class="tablerow">&nbsp;{$vo.size} K</td>                </tr>            </volist>            </tbody>        </table>    </div>    <div class="btn" id="btnbox">        <input type=text name="sizelimit" value="2048" class="input-text" size=5>K        <label><input name="baktype[]" type="checkbox" value="1" checked="checked"/>备份结构</label>        <label> <input name="baktype[]" type="checkbox" value="2" checked="checked"/>备份数据</label>        <input type="submit" class="button" name="dosubmit" value="开始备份数据"/>    </div></form>
