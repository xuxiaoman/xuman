<div id="nav" class="mainnav_title">    <ul>        <a href="{:U('bakup/index')}">数据库备份</a> |        <a href="{:U('bakup/import_list')}"  class="on">数据库还原</a>    </ul></div><div class="table-list">    <table cellspacing="0" cellpadding="0" width="100%">        <tr align="center">            <td>文件名</td>            <td>文件大小</td>            <td>份时间</td>            <td>卷号</td>            <td width="20%">操作</td>        </tr>        <volist name="file_list" id="file">            <volist name="file" id="id">                <tr>                    <td style="text-align:left;">                        <eq name="id.num" value="0"><a href="{:U('bakup/import',array('file'=>$id['filename']))}">{$id['filename']}</a>                            <else/>                            &nbsp;&nbsp;&nbsp;{$id['filename']}                        </eq>                    </td>                    <td>{$id.filesize} K</td>                    <td>{$id.maketime}</td>                    <td>{$id.num}</td>                    <td>                        <eq name="id.num" value="0">                            <a href="{:U('bakup/import',array('file'=>$id['filename']))}" onclick="return confirm('在导入之前请确认你的备份所有分卷都存在，否则有可能会出现未知的错误')">导入</a>                            |                        </eq>                        <a href="{:U('bakup/delfile',array('file'=>$id['filename']))}" onclick="return confirm('您确认要删除此数据库备份?一旦删除，将不可恢复。请谨慎操作')">删除</a>                        | <a href="{:U('bakup/down',array('file'=>$id['filename']))}">下载</a>                    </td>                </tr>            </volist>        </volist>    </table></div>
